{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
      ul.errorlist {
        display: none;
      }
    </style>
    <title>SmartNotes</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="ms-auto">
        {% if user.is_authenticated %}
        <a href="{% url 'home' %}" class="btn btn-outline-light me-1">Home</a>
        <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-1"
          >Create</a
        >
        <a href="{% url 'logout' %}" class="btn btn-outline-light me-1"
          >Logout</a
        >
        {% else %}
        <a href="{% url 'home' %}" class="btn btn-outline-light me-1">Home</a>
        <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-outline-light me-1"
          >Signup</a
        >
        {% endif %}
      </div>
    </nav>
    <div class="container my-5 text-center">
      {% block content %} {% endblock content %}
    </div>
  </body>
</html>
